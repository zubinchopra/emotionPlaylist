<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emotion Playlist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="image-container"></div>
    </div>

    <div class="container">
        <form id="imageForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Image URL</label>
                <input class="form-control" id="image" placeholder="Enter image URL">
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <h4>Results</h4>
        <ul>
            <li>Anger: <span id="anger"></span></li>
            <li>Contempt: <span id="contempt"></span></li>
            <li>Disgust: <span id="disgust"></span></li>
            <li>Fear: <span id="fear"></span></li>
            <li>Happiness: <span id="happiness"></span></li>
            <li>Neutral: <span id="neutral"></span></li>
            <li>Sadness: <span id="sadness"></span></li>
            <li>Surprise: <span id="surprise"></span></li>
        </ul>
    </div>

</body>
<script src="./app.js"></script>
</html>
